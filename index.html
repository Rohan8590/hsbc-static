<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Get the query string from the current URL
        const queryString = window.location.search;

        // Create a new URLSearchParams object and pass the query string
        const params = new URLSearchParams(queryString);

        if (params.get('code')) {
            // Extract the value of a specific query parameter
            const code = params.get('code');
            const id_token = params.get('id_token');
            const status = 'Authorised';
            const state = params.get('state');

            window.location.replace(`http://localhost:4300/pre-consent?code=${code}&id_token=${id_token}&status=${status}&state=${state}`);
        }
        else {
            const error = params.get('error');
            const status = 'Rejected';
            const state = params.get('state');

            window.location.replace(`http://localhost:4300/pre-consent?error=${error}&status=${status}&state=${state}`);
        }
    </script>
</body>

</html>
